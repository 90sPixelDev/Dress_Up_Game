<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Dress Up Test</title>
</head>
<body>
    <div class="game-container">
        <div id="game-bg">
            <div id="chara-base"></div>
            <div id="hair"></div>
            <div id="top"></div>
            <div id="bottom"></div>
            <div id="shoes"></div>
        </div>
        <form>
            <input type="button" value="Base" id="next-base" onclick="genderChange(this)">
            <input type="button" value="Hair" id="next-hair" onclick="itemSelector(this)">
            <input type="button" value="Hair" id="prev-hair" onclick="itemSelector(this)">
            <input type="button" value="Top" id="next-top" onclick="itemSelector(this)">
            <input type="button" value="Top" id="prev-top" onclick="itemSelector(this)">
            <input type="button" value="Bottom" id="next-bottom" onclick="itemSelector(this)">
            <input type="button" value="Bottom" id="prev-bottom" onclick="itemSelector(this)">
            <input type="button" value="Shoe" id="next-shoe" onclick="itemSelector(this)">
            <input type="button" value="Shoe" id="prev-shoe" onclick="itemSelector(this)">
        </form>
    </div>
    <script src="js/DUDemo.js"></script>
</body>
</html>
